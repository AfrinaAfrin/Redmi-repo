<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .timer {
            font-size: 2rem;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="timer" id="countdownTimer">
        00:00:00
    </div>

    <script>
        function startCountdown(duration, display) {
            let timer = duration, hours, minutes, seconds;
            const interval = setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "TIME UP!";
                }
            }, 1000);
        }

        window.onload = function () {
            const timeInHours = 1; // Change this to change the countdown duration
            const timeInSeconds = timeInHours * 3600;
            const display = document.querySelector('#countdownTimer');
            startCountdown(timeInSeconds, display);
        };
    </script>
</body>
</html>

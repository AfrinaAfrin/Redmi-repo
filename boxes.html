<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Shape Change on Hover</title>
<style>
  .box {
    width: 100px;
    height: 100px;
    margin: 10px;
    background-color: #0f0;
    display: inline-block;
    transition: all 0.3s ease;
  }
  .box:hover {
    transform: scale(1);
    background-color: #0f0;
  }
  .box:nth-child(3):hover {
    width: 200px;  
    height: 200px; 
    background-color: #f00;
  }
</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>

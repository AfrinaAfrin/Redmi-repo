<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { display: flex; width: 100%; max-width: 900px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .login, .register { width: 100%; padding: 20px; }
  input, button { width: 100%; padding: 10px; margin-top: 10px;background-color: rgb(196, 190, 190); }
</style>
</head>
<body>
<div class="container">
  <div class="login">
    <h2> My Maggi Welcome back!</h2>
    <input type="email" placeholder="Enter your e-mail address here">
    <input type="password" placeholder="Enter your password here">
    <button>Login via e-mail</button>
    <p><a href="#">Forgot your password?</a></p>
  </div>
  <div class="register">
    <h2>Not registered yet?</h2>
    <button> > Register</button>
    <ul>
      <li>Your personal newsletter with exciting recipes and ideas</li>
      <li>Personalize your newsletter to your preferences</li>
      <li>Get to know about Maggi products</li>
    </ul>
  </div>
</div>
</body>
</html>
